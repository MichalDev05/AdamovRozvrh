    <script>

// Get the modal
var modal = document.getElementById("myModal");


 _mat = ['2338300522', 'Dqu3gh'];
 _sjl = ['2338300522', 'Dqu3gh'];
 _anj = ['6911722905', '12345'];
 _vla = ['2338300522', 'Dqu3gh'];
 _pda = ['2338300522', 'Dqu3gh'];
 _nav = ['2338300522', 'Dqu3gh'];
    


function popUp(h){
    modal.style.display = "block"; 
    if (h == 'mat'){
        found(_mat);
    } else if( h == 'sjl'){
        found(_sjl);
    } else if( h == 'anj'){
        found(_anj);
    }else if( h == 'vla'){
        found(_vla);
    }else if( h == 'pda'){
        found(_pda);
    }else if( h == 'nav'){
        found(_nav);
    }
    
}

function found(he){
    console.log(he[1]);
    text = document.getElementById("textShowPopUp");
    text.href = "https://zoom.us/j/" + he[0];

    
    document.getElementById("textShowPopUpPwd").innerHTML = "Heslo: " + he[1];
    text.innerHTML = "Pripojiť";
}


function closePopUp(){
modal.style.display = "none";
}


// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
